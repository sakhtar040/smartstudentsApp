<ion-header>
	<ion-navbar>
		<ion-title>
			Forgot Password
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-card-content>
	    	<ion-list>
	    		<ion-item class="item">
	    			<ion-label floating>Email</ion-label>
	    			<ion-input type="email" [(ngModel)]="userData.email"></ion-input>
	    		</ion-item>
	    		<button ion-button block color="primary" (click)="forgot()">Submit</button>
	   		</ion-list>
	   </ion-card-content>
	 </ion-card>
</ion-content>
